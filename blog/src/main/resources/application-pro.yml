#配置端口号
server:
  port: 8081

spring:
  #配置数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 123456
  #简化数据库连接及操作
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

#配置日志相关信息
logging:
  #配置日志级别
  level:
    root: warn
    cn.sunshine: info
  #日志文件存放的位置
  file: log/blog-pro.log
